<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    


</head>
<body>
    <div class="contenedor">
        <div class="marco">
            <div class="resultado"></div>
            <div class="reset"> C</div>
            <div class="borrar">DEL</div>
            <div class="igual"> = </div>
            <div class="suma"> + </div>
            <div class="resta"> - </div>
            <div class="multiplicacion" > x </div>
            <div class="divicion"> &#247 </div>
            <div class="parentesis-izq"> ( </div>
            <div class= "parentesis-der"> ) </div>
            <div class="punto">.</div>
            <div class="boton-1">1</div>
            <div class="boton-2">2</div>
            <div class="boton-3">3</div>
            <div class="boton-4">4</div>
            <div class="boton-5">5</div>
            <div class="boton-6">6</div>
            <div class="boton-7">7</div>
            <div class="boton-8">8</div>
            <div class="boton-9">9</div>
            <div class="boton-0">0</div>
        </div>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
